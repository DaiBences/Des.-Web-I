<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>

</head>
<body>
  <h2>Valores</h2>
  <label>Digite um valor:</label>
  <input type="number" id="inputValue">
  <button onclick="addValue()">Adicionar</button>

  <h2>Operações</h2>
  <button onclick="showAllValues()">Mostrar todos os valores</button>
  <button onclick="showMaxValue()">Mostrar maior valor</button>
  <button onclick="showMinValue()">Mostrar menor valor</button>

  <h2>Resultados</h2>
  <p id="result"></p>

  <script>
    let values = [];

    function addValue() {
      const inputValue = document.getElementById("inputValue").value;
      values.push(parseInt(inputValue));
      document.getElementById("inputValue").value = "";
    }

    function showAllValues() {
      document.getElementById("result").innerHTML = "Valores inseridos: " + values.join(", ");
    }

    function showMaxValue() {
      const maxValue = Math.max(...values);
      document.getElementById("result").innerHTML = "Maior valor: " + maxValue;
    }

    function showMinValue() {
      const minValue = Math.min(...values);
      document.getElementById("result").innerHTML = "Menor valor: " + minValue;
    }
  </script>
</body>
</html>
