<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <script>
        var temp=prompt("Digite uma temperatura:");
        var novaTemp;
        var tipo=parseInt(prompt("Digite 1 se sua temperatura está em Fahrenheit e 2 se estiver em Celsius"));
        switch (tipo) {
            case 1:
                novaTemp=(temp-32)/1.8;
                alert("A temperatura em Celsius é de "+novaTemp+"°C.");
                break;
            case 2:
                novaTemp=(temp*1.8)+32;
                alert("A temperatura em Fahrenheit é de "+novaTemp+"°F.");  
                break;
            default:
                alert("Esse tipo não existe");
                break;
        }

    
    </script>
</body>
</html>
